[Operations]
computer200 = True
parallel = True
simulationtest = True
truthtable = False

[Files]
clusterinputfile = ./cat/test_01.fits
galaxyinputfile = ./cat/test_01_members.fits
clusteroutfileprefix = ./out/test.fits
galaxyoutfileprefix = ./out/test_members.fits
pdfOutfileprefix = ./out/output

[Cuts]
zmin_gal = 0.01
zmax_gal = 1.31
flag_low = 0
radius_cutouts = 8.0
radius_bkg_in = 4.
radius_bkg_out = 6.
redshiftwindow = 0.05
p_low_lim = 0.01
m200 = 1e14

[Log]
logfile = ./CCOPA.log
level = DEBUG

[Parallel]
batches = 2
process = 4

[ClsColumns]
id = HALOID
ra = RA
dec = DEC
redshift = Z
massproxy = M200

[GalColumns]
id = ID
ra = RA
dec = DEC
z = Z
m1 = MAG_AUTO_G
m2 = MAG_AUTO_R
m3 = MAG_AUTO_I
m4 = MAG_AUTO_Z
flagq = FLAGS_GOLD
zerr = ZERR
merr1 = MAGERR_AUTO_G
merr2 = MAGERR_AUTO_R
merr3 = MAGERR_AUTO_I
merr4 = MAGERR_AUTO_Z

