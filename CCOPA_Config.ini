[Operations]
computeR200: True
parallel: True
simulationTest: True

[Files]
clusterInputFile: ./cat/test_01.fits
galaxyInputFile: ./cat/test_01_members.fits
clusterOutFilePrefix: ./out/buzzard_test_0_cluster
galaxyOutFilePrefix: ./out/buzzard_test_0_cluster_members

[Cuts]
zmin_gal: 0.01
zmax_gal: 1.31
flag_low: 0
radius_cutouts: 8.0
radius_bkg_in : 4.
radius_bkg_out: 6.
redshiftWindow: 0.05
p_low_lim: 0.01
M200: 1e14

[Log]
logFile: ./CCOPA.log
level: DEBUG

[Parallel]
batches: 3
process: 6

[ClsColumns]
ID: HALOID
ra: RA
dec: DEC
redshift: Z
massProxy: R200 
                       
[GalColumns]
ID : ID
ra : RA
dec: DEC
z  : Z
m1 : MAG_AUTO_G
m2 : MAG_AUTO_R
m3 : MAG_AUTO_I
m4 : MAG_AUTO_Z
flagQ : FLAGS_GOLD
zErr  : ZERR
mErr1 : MAGERR_AUTO_G
mErr2 : MAGERR_AUTO_R
mErr3 : MAGERR_AUTO_I
mErr4 : MAGERR_AUTO_Z
